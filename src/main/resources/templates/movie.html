<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:padding-Right="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Movie5000</title>
    <link rel="stylesheet" type="text/css" href="../static/style.css" th:href="@{/style.css}">
    <link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
</head>

<body>
<div class="topnav">
    <a href="/">IMDB</a>
    <a class="active" href="movie">Movie</a>
    <a href="contact">Contact</a>
    <a href="aboutUs">About us</a>
    <a href="actors">Actors</a>
</div>

<div style="padding-left: 38px;padding-right: 4px;" ;>
    <h2>Movie List</h2>
    <a href="/create">
        <button class="button"><span>Create movie</span></button>
    </a><a href="/searchByTitle/">
    <button class="button"><span>Search by title</span></button>
</a><a href="/searchByGenre/">
    <button class="button"><span>Search by genre</span></button>

</a>
    <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for Title.." title="Type in a name">


    <div class="container">

        <table id="myTable">
            <thead>
            <tr class="header">
                <th  style="width:25%;">Movie Id</th>
                <th  style="width:25%;">Year</th>
                <th style="width:25%;">Genre</th>
                <th style="width:25%;">Title</th>
                <th style="width:25%;">Options</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="movie: ${Movies}"> <a href="/aboutUs">
                <td th:text="${movie.id}"/>
                <td th:text="${movie.title}"/>
                <td th:text="${movie.genre}"/>
                <td th:text="${movie.year}"/>

                <td>
                    <a class="glyphicon glyphicon-cog" th:href="${'select/' + movie.id}">
                        <button class="btn btn-info glyphicon glyphicon-cog">select</button>
                    </a>
                    <a class="glyphicon glyphicon-pencil" th:href="${'update/' + movie.id}">
                        <button class="btn btn-info glyphicon glyphicon-cog">Update</button>
                    </a>
                    <a class="glyphicon glyphicon-remove" th:href="${'delete/' + movie.id}">
                        <button class="btn btn-info glyphicon glyphicon-cog">Delete</button>
                    </a>
                </td>
            </a>
            </tr>

            </tbody>
        </table>
    </div>
</div>

</div>
</table>

</body>
</html>
